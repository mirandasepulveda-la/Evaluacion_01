<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios, segunda versión remota" />
        <link href="style.css" rel="stylesheet" />
        <title>&#128156;Army Artista</title>
    </head>
    <body>
        <header>
            <div>
                <h1>&#128156; <span>Bias+t/n</span></h1>
            </div>
            <a href="el_museo_de_army.html">Mira otros fanarts aquí!</a>
            <figcaption>#StopAsianHate</figcaption>
            <div></div>
            <div></div>
        </header>
        <main></main>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var main = document.querySelector("main");
            var footer = document.querySelector("footer");
            var menuColor = document.getElementsByTagName("div")[1];
            var menuGrosor = document.getElementsByTagName("div")[2];
            var menuDescargar = document.getElementsByTagName("div")[3];
            var colorido, grosor, descarga;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent(main);
                background(255);
                colorido = createColorPicker("#ab14d9").parent(menuColor);
                createSpan("Grosor de lápiz").parent(menuGrosor);
                grosor = createSelect().parent(menuGrosor);
                grosor.option("Fino", 1);
                grosor.option("Extra Fino", 2);
                grosor.option("Delgado", 3);
                grosor.option("Normal", 4);
                grosor.option("Medio", 5);
                grosor.option("Semi Grueso", 6);
                grosor.option("Grueso", 7);
                grosor.option("Extra Grueso", 8);
                grosor.option("Black", 9);
                grosor.selected(4);
                descarga = createButton("Descarga tu dibujo!").parent(main);
                descarga.mousePressed(descargar); 
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background(240);
                instructivo(); 
            }

            function draw() {
                stroke(colorido.color());
                strokeWeight(grosor.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function descargar() {
                saveCanvas("Mi Bias y yo", "jpg");                
            }
            
            function instructivo(){
                alert("Hola L-Army! Cuán grande es tu cariño por Bangtan? Por favor muestranos tu amor por BTS y dibújate junto a tu Bias! y recuerda... 'todos tenemos derecho a ser respetados. Estamos juntos!'")
            }
        </script>
    </body>
</html>
